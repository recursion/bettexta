<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bettexta</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <script src="./css/popup.js" async defer></script>
  </head>

  <style>
    .setting-group {
      border: 1px solid grey;
      margin: 0 auto;
    }
  </style>

  <body>
    <h1>Defaults</h1>
    <div class="setting-group">
      <label for="keymap">Keymap</label>
      <select name="keymap" id="keymap">
        <option>Vim</option>
        <option>Emacs</option>
        <option>Sublime</option>
      </select>
    </div>
    <div class="setting-group">
      <label for="mode">Mode</label>
      <select name="mode" id="mode">
        <option>Htmlmixed</option>
        <option>Javascript</option>
        <option>CSS</option>
      </select>
    </div>
    <div class="setting-group">
      <label for="mode">Linter</label>
      <select name="lint" id="lint">
        <option>Javascript</option>
        <option>JSON</option>
        <option>CSS</option>
      </select>
    </div>
  </body>
</html>
